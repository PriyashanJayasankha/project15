<body>
  <div id="login">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form [formGroup]="registerForm" class="form" action="" method="post">
                          <h3 class="text-center text-info">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Email:</label><br>
                              <input type="email" formControlName="email" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" class="form-control" formControlName="password" required>
                          </div>
                          <label class="error">{{errorMessage}}</label>
                          <label class="success">{{successMessage}}</label>
                          <div class="form-group">
                              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                              <input type="submit" (click)="tryLogin(registerForm.value)" name="submit" class="btn btn-primary" value="submit">
                          </div>
                          <div id="register-link" class="text-right">
                              <a href="register" class="text-info">Register here</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
