<form [formGroup]="registerForm">

  <div class="form-group">
    <label>First name</label>
    <input type="text" formControlName="firstName" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Last name</label>
    <input type="text" formControlName="lastName" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Faculty</label>
    <select class="form-control" formControlName="faculty">
        <option *ngFor = "let tempFaculty of facultyList" >{{tempFaculty}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Academic Year</label>
    <select class="form-control" formControlName="year">
      <option>1st Year</option>
      <option>2nd year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>

  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success">Register</button>
</form>
